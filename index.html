<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="code/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="container">

      <div class="nft-img">
        <img src="https://lucianodlima.github.io/FrontendMentor-NFT-Preview/images/image-equilibrium.JPG" alt="">
      </div>

      <div class="nft-horizontal-text-content">
        <div class="nft-text">
          <h1>Equilibrium #3429</h1>
          <p>
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-quantity">
            <div class="current-price">
              <div><img src="https://lucianodlima.github.io/FrontendMentor-NFT-Preview/images/icon-ethereum.svg" alt=""></div>
              <p>0.041 ETH</p>
            </div>
            <div class="days-left">
              <div><img src="https://lucianodlima.github.io/FrontendMentor-NFT-Preview/images/icon-clock.svg" alt=""></div>
              <p>3 days left</p>
            </div>
          </div>
        </div>
        
        <div class="nft-creator">
          <div><img src="https://lucianodlima.github.io/FrontendMentor-NFT-Preview/images/image-avatar.png" alt=""></div>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/LucianoDLima" target="_blank">Luciano Lima</a>.</p>
  </footer>
</body>
</html>
